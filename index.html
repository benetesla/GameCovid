<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css" />
    <title>Defeat covid</title>
    <script>
        function iniciarjogo(params) {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Por Favor selecione o nivel para iniciar o jogo')
                return false

            }
            window.location.href = 'app.html?' + nivel
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="imgloser" src="imagens/Inicio.png" alt="inicio" width="480" height="500">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-3">
                        <select class="form-control" id="nivel">
                            <option value="">---Selecione o Nivel---</option>
                            <option value="primario">Primario</option>
                            <option value="secundario">Secund√°rio</option>
                            <option value="Terciario">Terciario</option>
                        </select>

                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn-light btn-lg" onclick="iniciarjogo()">Start Game</button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
